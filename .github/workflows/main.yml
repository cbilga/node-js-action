name: Node JS deployment

on:
  [push]

jobs:
  build:
    name: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
  second:
    runs-on: ubuntu-latest
    if: needs.build.result == 'success'
    steps:
      - run: echo "Second job running"

